<html lang="en">
  <head>

    <title>Verification Codes</title>
    <style>
      body {
        font-family: 'Helvetica Neue', sans-serif;
        background-color: #000;
        color: #fff;
        text-align: center;
        font-size: 16px;
      }

      h1 {
        margin: 0;
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
      }

        margin: 0;

        font-size: 12px;

        border-radius: 5px;
        background-color: #fff;
        color: #000;

      }

      }
